name: Fetch TV Premieres

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ${{ github.workspace }}/tv-premieres-vlaanderen
        run: npm install

      - name: Run scraper
        working-directory: ${{ github.workspace }}/tv-premieres-vlaanderen
        run: node scripts/fetch-tv-premieres.js

      - name: Commit changes if needed
        working-directory: ${{ github.workspace }}/tv-premieres-vlaanderen
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          if ! git diff --quiet; then
            git add data/tv-premieres.json
            git commit -m "Automatische update van tv-premi√®res"
          else
            echo "Geen wijzigingen, geen commit"
          fi

      - name: Push changes
        working-directory: ${{ github.workspace }}/tv-premieres-vlaanderen
        run: git push
        
